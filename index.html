<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gissa Nummer!</title>
</head>
<body>
    <h1>Gissa Rätt Nummer!</h1>
    <p>Vi har genererat ett nummer mellan 1 och 100!
    <br>
    Kan du gissa rätt nummer inom tio gissningar?    
    </p>

    <div class="form">
      <label for="textField">Gissa här: </label>
      <input type="number" required id="textField" class="textField">
      <button type="submit" class="guessSubmit">Spela</button>
    </div>

    <div class="paragraphs">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="highLow"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
